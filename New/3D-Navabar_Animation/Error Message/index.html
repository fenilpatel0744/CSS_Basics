<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="flex-container">
      <div
        class="circle"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #2da2bb;
          clip-path: circle(58% at right -20%);
        "
      ></div>
      <div class="navbar">
        <div class="menu">
          <!-- <h3 class="logo"><span>Data2Data</span></h3> -->
          <img class="logo" src="logo.png" alt="" />
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="search-container">
              <div class="form-floating mt-2 mb-2 p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search 1"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mt-2 mb-2 p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search 2"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mt-2 mb-2 p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search 2"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mt-2 mb-2 p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search 4"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mt-2 mb-2 p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search 5"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mt-2 mb-2 p-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search 6"
                />
                <label for="floatingInput">Email address</label>
              </div>
            </div>
            <div class="searchbtn">
              <button class="button login__submit" id="search">
                <span class="button__text">Search</span>
              </button>
              <button class="button login__submit" id="clear">
                <span class="button__text">Clear Filter</span>
              </button>
            </div>
            <div
              class="errorMessage"
              style="
                height: calc(100vh - 180px);
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <img
                src="error404.jpg"
                alt=""
                style="width: 440px; height: 450px"
              />
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s">Home</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s">Services</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s">Setting</a>
          </li>
          <li class="menu-item">
            <a href="#" style="--i: 0.2s">Profile</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
