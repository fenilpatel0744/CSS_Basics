<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="site-header" id="header">
        <div class="site-header-wrapper">
          <div class="container">
            <div class="header-wrapper">
              <div class="logo-wrapper">
                <a class="site-logo" title="logo" href="#">
                  <img src="./Images/logo.png" alt="Data2Data" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="top-header" style="display: block"></div>
      </header>
      <main>
        <section class="login-account-page-wrapper">
          <div class="container">
            <h1>Welcome to Data Archival</h1>
            <div class="row1">
              <div class="column1">
                <h3 class="login-customer">Registered Customers</h3>
                <hr style="margin-bottom: 2em" />
                <form>
                  <div class="form-block">
                    <div class="personal-information">
                      <div class="form-row-wrapper">
                        <div class="form-col">
                          <div class="form-group">
                            <label for="username" id="username-label"
                              >Username *</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="email"
                            />
                          </div>
                        </div>
                        <div class="form-col">
                          <div class="form-group">
                            <label for="password" id="pass-label"
                              >Password *</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="Password"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="btn green-btn" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="site-footer">
      <div class="footer-wrapper">
        <div class="container">
          <div class="footer-logo">
            <a href="#">
              <img src="./Images/logo.png" alt="Data2Data" />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <div class="top-header" style="display: block"></div>
  </body>
</html>
