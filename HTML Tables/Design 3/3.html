<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      button {
        font-size: 32px;
        font-weight: 500;
        padding: 20px;
        margin: 30px;
        width: 350px;
        background: #ebeef1;
        cursor: pointer;
        border: none;
        border-radius: 50px;
        color: #00a037;
        box-shadow: inset 10px 10px 10px -1px rgba(10, 99, 169, 0.16),
          inset -10px -10px 10px -1px rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <button>Open Report URL</button>
  </body>
</html>
