<!DOCTYPE html>
<html lang="en" title="Coding design">
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="table">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Customer</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>

            <td>Seoul</td>
            <td>17 Dec, 2022</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Kathmandu</td>
            <td>27 Aug, 2023</td>
          </tr>

          <tr>
            <td>5</td>
            <td>Paris</td>
            <td>23 Apr, 2023</td>
          </tr>
          <tr>
            <td>6</td>
            <td>London</td>
            <td>23 Apr, 2023</td>
          </tr>
          <tr>
            <td>7</td>
            <td>New York</td>
            <td>20 May, 2023</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
