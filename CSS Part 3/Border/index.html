<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Border</h1>

    <div class="container">
      <div class="box box-1">border: none</div>

      <div class="box box-2">border: solid</div>

      <div class="box box-3">border: dashed</div>

      <div class="box box-4">border: dotted</div>

      <div class="box box-5">border: double</div>
    </div>
  </body>
</html>
